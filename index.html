<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Julee' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>

	  			<div class="ryu-cool ryu-action"></div>
			</div>
			<div class="hadouken"></div>
		</div>

		</div>
